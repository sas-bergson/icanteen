<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Icanteen Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=yes">
    <meta name="description" content="The number one Online Canteen Management Project">
    <meta name="Context" content="Object Oriented Software Engineering Course">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <style>

        body {
            font: 20px "Montserrat", sans-serif;
            line-height: 1.8;
            color: #f5f6f7;
        }

        body {
            padding-top: 54px;
            margin-bottom: 100px;
        }


  </style>



</head>

<body>


{% include 'gallery/navbar.html' %}
    <!------------------------------block content------------------------------->
    <div class="container">
    <div class="row" style="margin-top: 6%">
         <button class="btn btn-info" style="background-color: #474E5D">
            {% with totail_items=cart|length %}
                {% if cart|length > 0 %}
                    My Shopping Order:
                    <a href="{% url "cart:details" %}" style="color: #ffffff">
                        {{ totail_items }} item {{ totail_items|pluralize }}, CFA. {{ cart.get_total_price }}
                    </a>
                    {% else %}
                    Your cart is empty.
                {% endif %}
            {% endwith %}
         </button>
    </div>
</div>


    {% block content %}

    {% endblock %}

    <!-------------------------------- Footer ----------------------------------->
{% include 'gallery/footer.html' %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
